<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="container">
        <h1>STUDENT FORM</h1>
        <table id="infoTable">
            <tr>
                <th>Name:</th>
                <td><input id="nameInput" type="text" maxlength="20" placeholder="Max 20 Characters"></td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input id="ageInput" type="number" min="18" max="99" placeholder="Minimum Age: 18"
                        style="width: 100%;"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" value="Male" name="gender" required> Male
                    <input type="radio" value="Female" name="gender"> Female
                </td>
            </tr>
            <tr>
                <th>Course:</th>
                <td>
                    <select class="courseInput" style="width: 100%;">
                        <option>PYTHON</option>
                        <option>JAVA</option>
                        <option>JAVASCRIPT</option>
                        <option>C++</option>
                        <option>PHP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>E-mail:</th>
                <td><input id="emailInput" type="email" placeholder="Enter valid email"></td>
            </tr>
            <tr>
                <td colspan="2" id="btn" onclick="AddRow()">Save</td>
            </tr>
        </table>
        <div class="display hidden">
            <table id="studentTable">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js">

    </script>
</body>

</html>
